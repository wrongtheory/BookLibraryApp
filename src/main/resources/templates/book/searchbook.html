<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/searchreader.css">
    <title>Welcome to Library</title>
</head>
<body>

<div class="index">
    <ul>
        <div>
            <li><a class="active" th:href="@{books}">Books</a></li>
            <li><a th:href="@{readers}">Readers</a></li>
            <li><a th:href="@{index}">Home</a></li>
        </div>
    </ul>
</div>

<div class="readers">
    <ul>
        <div>
            <li><a th:href="@{addbook}" >Add Book</a></li>
            <li><a th:href="@{allbooks}" >Show All Books</a></li>
            <li><a class="active" th:href="@{searchbook}">Search Book</a></li>
        </div>
    </ul>
</div>



<form action="#" th:action="@{/searchbook(param=${book?.getBookTitle()})}" th:object="${book}" >

    <label for="title">Find Book by Title</label>
    <input type="text" id="title" name="title" th:value="${book?.getBookTitle()}" placeholder="Book Title"/>
    <input type="submit" value="Search"/>

    <table id="table1" th:object="${booklist}">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Copies</th>
        </tr>
        <tr th:each="carte, state :${booklist}" id="tr1"
                th:classappend="${state.odd}?'odd-row':'even-row'">
            <td th:text="${state.count}">id</td>
            <td th:text="${carte.bookTitle}">title</td>
            <td th:text="${carte.bookAuthor}">author</td>
            <td th:text="${carte.bookCopies}">copies</td>
        </tr>
    </table>
</form>


</body>
</html>
