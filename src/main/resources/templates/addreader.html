<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="form.css">
    <title>Welcome to Library</title>

</head>
<body>

<div class="index">
    <ul>
        <div>
            <li><a th:href="@{books}">Books</a></li>
            <li><a class="active" th:href="@{readers}">Readers</a></li>
            <li><a th:href="@{index}">Home</a></li>
        </div>
    </ul>
</div>

<div class="readers">
    <ul>
        <div>
            <li><a class="active" th:href="@{addreader}">Add Reader</a></li>
            <li><a href="#news">Modify Reader</a></li>
            <li><a href="#contact">Remove Reader</a></li>
            <li><a href="#about">Search Reader</a></li>
        </div>
    </ul>
</div>

<div>
    <form action="#" th:action="@{/addreader}" th:object="${reader}" method="post">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="First name" th:value="${reader?.firstname}"/>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Last name" th:value="${reader?.lastname}"/>

        <label for="id">ID Number</label>
        <input type="text" id="id" name="id" placeholder="ID number" th:value="${reader?.id_Number}"/>

        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" placeholder="E-mail" th:value="${reader?.email}"/>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" th:value="${reader?.address}"/>

        <input type="submit" value="Submit"/>
    </form>
</div>

</body>
</html>
