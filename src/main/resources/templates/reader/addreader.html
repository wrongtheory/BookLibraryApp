<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <title>Welcome to Library</title>
</head>
<body>

<div class="index">
    <ul>
        <div>
            <li><a th:href="@{books}">Books</a></li>
            <li><a class="active" th:href="@{readers}">Readers</a></li>
            <li><a th:href="@{index}">Home</a></li>
        </div>
    </ul>
</div>

<div class="readers">
    <ul>
        <div>
            <li><a class="active" th:href="@{addreader}" >Add Reader</a></li>
            <li><a th:href="@{allreaders}">Show All Readers</a></li>
            <li><a th:href="@{searchreader}">Search Reader</a></li>
        </div>
    </ul>
</div>

<div>

    <form action="#" th:action="@{/addreader}" th:object="${addreader}" method="post">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="First name" th:value="${reader?.firstname}" required/>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Last name" th:value="${reader?.lastname}" required/>

        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" placeholder="E-mail" th:value="${reader?.email}"/>

        <label for="idn">ID Number</label>
        <input type="text" id="idn" name="idNumber" placeholder="ID number" th:value="${reader?.idNumber}" required/>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" th:value="${reader?.address}" required/>

        <input type="submit" value="Submit"/>

    </form>
</div>

</body>
</html>
