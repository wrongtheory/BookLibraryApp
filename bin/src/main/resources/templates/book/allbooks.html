<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <title>Welcome to Library</title>
</head>

<body>

<div class="index">
    <ul>
        <div>
            <li><a th:href="@{books}">Books</a></li>
            <li><a class="active" th:href="@{readers}">Readers</a></li>
            <li><a th:href="@{index}">Home</a></li>
        </div>
    </ul>
</div>

<div class="readers">
    <ul>
        <div>
            <li><a th:href="@{addreader}" >Add Book</a></li>
            <li><a class="active" th:href="@{allbooks}" >Show All Books</a></li>
            <li><a th:href="@{searchbook}">Search Book</a></li>
        </div>
    </ul>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Copies</th>
    </tr>

    <tr th:each="book:${allbooks}">
        <td th:text="${book.id}">id</td>
        <td th:text="${book.bookTitle}">title</td>
        <td th:text="${book.bookAuthor}">author</td>
        <td th:text="${book.bookCopies}">copies</td>

    </tr>
</table>

</body>
</html>
